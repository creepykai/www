<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora (GET + radios)</title>
</head>
<body>
  <h1>Calculadora</h1>

  <form action="proceso.php" method="GET">
    <p>
      <label for="n1">Número 1:</label>
      <input type="number" name="n1" id="n1" required>
    </p>

    <p>
      <label for="n2">Número 2:</label>
      <input type="number" name="n2" id="n2" required>
    </p>

    <fieldset>
      <legend>Operación</legend>
      <label><input type="radio" name="op" value="add" required> Suma (+)</label><br>
      <label><input type="radio" name="op" value="sub"> Resta (−)</label><br>
      <label><input type="radio" name="op" value="mul"> Multiplicación (×)</label><br>
      <label><input type="radio" name="op" value="div"> División (÷)</label><br>
      <label><input type="radio" name="op" value="mod"> Módulo (%)</label>
    </fieldset>

    <p>
      <button type="submit">Calcular</button>
    </p>
  </form>
</body>
</html>
