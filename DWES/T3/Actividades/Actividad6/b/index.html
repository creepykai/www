<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actividad 3.6b - Datos del alumno</title>
</head>
<body>
  <h1>Formulario de datos del alumno</h1>

  <form action="proceso.php" method="GET">
    <p>
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" required>
    </p>

    <p>
      <label for="apellidos">Apellidos:</label>
      <input type="text" name="apellidos" id="apellidos" required>
    </p>

    <p>
      <label for="telefono">Teléfono:</label>
      <input type="tel" name="telefono" id="telefono" required>
    </p>

    <p>
      <label for="direccion">Dirección:</label>
      <input type="text" name="direccion" id="direccion" required>
    </p>

    <p>
      <label for="poblacion">Población:</label>
      <input type="text" name="poblacion" id="poblacion" required>
    </p>

    <p>
      <label for="provincia">Provincia:</label>
      <input type="text" name="provincia" id="provincia" required>
    </p>

    <p>
      <label for="fecha">Fecha de nacimiento:</label>
      <input type="date" name="fecha" id="fecha" required>
    </p>

    <p>
      <label for="estudios">Estudios:</label>
      <select name="estudios" id="estudios">
        <option value="ESO">ESO</option>
        <option value="Bachillerato">Bachillerato</option>
        <option value="Ciclo Formativo">Ciclo Formativo</option>
      </select>
    </p>

    <p>
      <button type="submit">Enviar datos</button>
    </p>
  </form>
</body>
</html>
