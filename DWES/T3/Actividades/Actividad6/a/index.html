<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actividad 3.6a - Tabla dinámica</title>
</head>
<body>
  <h1>Generador de tabla numérica</h1>

  <form action="proceso.php" method="GET">
    <p>
      <label for="filas">Número de filas:</label>
      <input type="number" name="filas" id="filas" required>
    </p>

    <p>
      <label for="columnas">Número de columnas:</label>
      <input type="number" name="columnas" id="columnas" required>

    <p>
      <button type="submit">Crear tabla</button>
    </p>
  </form>
</body>
</html>
