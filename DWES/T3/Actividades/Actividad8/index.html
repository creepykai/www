<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de dados</title>
</head>
<body>
  <h1>Juego de dados</h1>

  <form action="proceso.php" method="GET">
    <p>
      <label for="nombre">Tu nombre:</label>
      <input type="text" name="nombre" id="nombre" required>
    </p>

    <p>
      <label for="apuesta">Apuesta (suma de 2 a 12):</label>
      <select name="apuesta" id="apuesta" required>
        <!-- opciones 2..12 -->
        <option>2</option><option>3</option><option>4</option>
        <option>5</option><option>6</option><option>7</option>
        <option>8</option><option>9</option><option>10</option>
        <option>11</option><option>12</option>
      </select>
    </p>

    <p><button type="submit">Lanzar</button></p>
  </form>
</body>
</html>
